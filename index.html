<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div class="sub-container" id="sub-container-home">
                <h3 class="title" id="title-home">HOME</h3>
                <div class="score-container">
                    <h2 class="score" id="score-home">0</h2>
                </div>
                <div class="score-btn-container">
                    <button class="score-btn" id="plus-one-home" onclick="plusOneHome()">+1</button>
                    <button class="score-btn" id="plus-two-home" onclick="plusTwoHome()">+2</button>
                    <button class="score-btn" id="plus-three-home" onclick="plusThreeHome()">+3</button>
                </div>                
            </div>
            <div class="sub-container">
                <h3 class="title" id="title-guest">GUEST</h3>
                <div class="score-container">
                    <h2 class="score" id="score-guest">0</h2>
                </div>
                <div class="score-btn-container">
                    <button class="score-btn" id="plus-one-guest" onclick="plusOneGuest()">+1</button>
                    <button class="score-btn" id="plus-two-guest" onclick="plusTwoGuest()">+2</button>
                    <button class="score-btn" id="plus-three-guest" onclick="plusThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
